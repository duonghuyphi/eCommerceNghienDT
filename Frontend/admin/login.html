<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>NghienDT - Trang thương mại điện tử hàng đầu Việt Nam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="NghienDT là trang thương mại điện tử chuyên mua bán máy tính, laptop, điện thoại."
        name="description" />
    <meta content="Nghien Team" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" />

</head>

<body class="account-body accountbg">
    <div class="container">
        <div class="row vh-100 d-flex justify-content-center">
            <div class="col-12 align-self-center">
                <div class="row">
                    <div class="col-lg-5 mx-auto">
                        <div class="card">
                            <div class="card-body p-0 auth-header-box">
                                <div class="text-center p-3">
                                    <a href="/" class="logo logo-admin">
                                        <img src="assets/images/logo-sm.png" height="50" alt="logo" class="auth-logo">
                                    </a>
                                    <h4 class="mt-3 mb-1 font-weight-semibold text-white font-18">Let's Get Started</h4>
                                    <p class="text-muted  mb-0">Sign in to continue to NghienDT.</p>
                                </div>
                            </div>
                            <div class="card-body">
                                <form class="form-horizontal auth-form my-4">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" name="username" id="username"
                                                placeholder="Enter username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <div class="input-group mb-3">
                                            <input type="password" class="form-control" name="password" id="password"
                                                placeholder="Enter password">
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 row">
                                        <div class="col-12 mt-2">
                                            <button class="btn btn-primary btn-block waves-effect waves-light"
                                                type="button">Log In <i class="fas fa-sign-in-alt ml-1"></i></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="card-body bg-light-alt text-center">
                                <span class="text-muted d-none d-sm-inline-block">NghienDT © 2022</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end col-->
        </div>
        <!--end row-->
    </div>
    <!--end container-->

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/plugins.min.js"></script>
    <script src="assets/js/datatables.min.js"></script>
    <script src="assets/js/app.min.js"></script>


</body>

</html>
