<div class="container-fluid" ng-if="items">
    <div class="row">
        <div class="col-sm-12">
            <div class="page-title-box">
                <div class="row">
                    <div class="col">
                        <h4 class="page-title">Danh sách người dùng</h4>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">Trang chủ</li>
                            <li class="breadcrumb-item">Người dùng</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <table id="datatable-buttons" dt-options="dtOptions"
                        class="table table-bordered dt-responsive nowrap"
                        style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                        <thead>
                            <tr>
                                <th>Tên người dùng</th>
                                <th>Mật khẩu</th>
                                <th>Họ và tên</th>
                                <th>Điện thoại</th>
                                <th>Ngày sinh</th>
                                <th>Email</th>
                                <th>Địa chỉ</th>
                                <th>Tuỳ chọn</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in items">
                                <td>{{item.username}}</td>
                                <td>{{item.password}}</td>
                                <td>{{item.fullname}}</td>
                                <td>{{item.phone}}</td>
                                <td>{{item.birthday}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.address}}</td>
                                <td>
                                    <a href="#" class="mr-2">
                                        <i class="las la-pen text-info font-18"></i>
                                    </a>
                                    <a href="#">
                                        <i class="las la-trash-alt text-danger font-18"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
